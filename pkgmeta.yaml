package-as: AuctionDB

ignore:
    - install.bat
    - classictag.sh
    - luaformat.cfg
    - MoLib/installmolib.bat
    - MoLib/MoLib.toc
    - MoLib/luaformat.cfg
    - MoLib/README.md
    - MoLib/tests
    - locale/genlocale.sh

externals:
    MoLib:
        url: https://github.com/mooreatv/MoLib

manual-changelog: ChangeLog.txt

required-dependencies:
    - better-vendor-price

move-folders:
  AuctionDB/AuctionDB: AuctionDB

enable-nolib-creation: no
